<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ul>
        <li><b>Red</b></li>
        <li><em>Green</em></li>
        <li><ins>Pink</ins></li>
    </ul>

    <ol start="10">
        <li><b>Red</b></li>
        <li><em>Green</em></li>
        <li><ins>Pink</ins></li>
    </ol>

    <ol reversed>
        <li><b>Red</b></li>
        <li><em>Green</em></li>
        <li><ins>Pink</ins></li>
    </ol>

    <ol type="A">
        <li><b>Red</b></li>
        <li><em>Green</em></li>
        <li><ins>Pink</ins></li>
    </ol>

    <ol type="I">
        <li><b>Red</b></li>
        <li><em>Green</em></li>
        <li><ins>Pink</ins></li>
    </ol>

</body>
</html>
