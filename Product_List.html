<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #ddd;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<script>
    async function getProducts(){
     const resp = await fetch('http://localhost:3000/data');
     var data = await resp.json();
     console.log(data);
     let tab = `<tr> 
                <th> Product Name </th>
                <th> Product ID </th>
                <th> Product Type </th>
                <th> Price </th>
                <th> Qunatity </th>
                <th>  Delivery Address </th>  
                <th> Manufacturing Date </th>
                <th> Expiry Date </th>
                <th> Manufacturing City </th>  
                <th> Manufacturing Country </th>                   
                 
                </tr>`;
                for( let p of data){
                 tab += `<tr> 
                         <td>${p.product_name}</td>
                         <td>${p.product_id}</td>
                         <td>${p.product_type}</td>
                         <td>${p.price}</td>
                         <td>${p.quantity}</td>
                         <td>${p.address}</td>   
                         <td>${p.mfgdate}</td>
                         <td>${p.exdate}</td>
                         <td>${p.mfgcity}</td>
                         <td>${p.mfgcountry}</td>                                                     
                     </tr>`
                }
                document.getElementById("product-table").innerHTML = tab;
 }
</script>
<body>
    <h2> Product List: </h2>
    <button onclick="getProducts()"> List Products </button>
    <table id = "product-table">

    </table>
</body>
</html>
